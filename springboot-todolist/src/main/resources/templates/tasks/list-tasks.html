<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        .table-striped>tbody>tr:nth-child(odd)>td,
        .table-striped>tbody>tr:nth-child(odd)>th {
            background-color: #F0F8FF; // Choose your own color here. see https://www.w3schools.com/colors/colors_names.asp
        }

        .picture{
            width: 50px;
            height: 50px;
        }

        .buttom{
            text-align: center;
        }

        .logout{
            margin-left: 6rem;
        }

    </style>



    <title>Task Directory</title>
</head>

<body>


<div class="container">
    <h3>Task Directory</h3>
    <hr>

    <div>
        User: <span sec:authentication="name"></span>
        <br>
        Role(s): <span sec:authentication="principal.authorities"></span>
        <br><br>
    </div>

    <form th:action="@{'/tasks/search' + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}" class="form-inline">
    <!-- Add a button -->
    <a th:href="@{/tasks/showFormForAdd}"
       class="btn btn-primary btn-sm mr-5 mb-3">
        Add Task
    </a>

        <input class="form-control  ml-3 mr-sm-2 mb-3" type="search" name="taskName" placeholder="Search by task" />

        <button class="btn btn-success mb-3" type="submit">Search</button>

    </form>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>
                <a th:href="@{'/tasks/page/' + ${currentPage} + '?sortField=taskName&sortDir=' + ${reverseSortDir}}">
                    Task Name
                </a>
            </th>
            <th>
                <a th:href="@{'/tasks/page/' + ${currentPage} + '?sortField=startDate&sortDir=' + ${reverseSortDir}}">
                Start Date
                </a>
            </th>
            <th>
                <a th:href="@{'/tasks/page/' + ${currentPage} + '?sortField=endDate&sortDir=' + ${reverseSortDir}}">
                End Date
                </a>
            </th>

            <div sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN')">
                <th>Action</th>
            </div>

        </tr>
        </thead>

        <tbody>
        <tr th:each="tempTask : ${tasks}">

            <td th:text="${tempTask.taskName}" />
            <td th:text="${tempTask.startDate}" />
            <td th:text="${tempTask.endDate}" />


            <div sec:authorize="hasAnyRole('ROLE_USER', 'ROLE_ADMIN')">

                <td>
                    <div sec:authorize="hasAnyRole('ROLE_USER', 'ROLE_ADMIN')">
                        <!-- Add update button/link-->
                        <a th:href="@{/tasks/showFormForUpdate(taskId=${tempTask.id})}">
                            <img class="picture" alt="update" title="update" th:src="@{/img/update.png}">
                        </a>
                    </div>

                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <!-- Add delete button/link-->
                        <a th:href="@{/tasks/delete(taskId=${tempTask.id})}"
                            onclick="if (!(confirm('Are you sure you want to delete this task?'))) return false">
                            <img class="picture" alt="delete" title="delete" th:src="@{/img/delete.jpg}">
                        </a>
                    </div>

                </td>
            </div>

        </tr>
        </tbody>
    </table>

</div>

<div class="buttom">
    Total Tasks : [[${totalItems}]] - Page [[${currentPage}]] of [[${totalPages}]]
    &nbsp; - &nbsp;

    <a th:if="${currentPage > 1}" th:href="@{'/tasks/page/1?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">First</a>
    <span th:unless="${currentPage > 1}">First</span>

    &nbsp;

    <a th:if="${currentPage > 1}" th:href="@{'/tasks/page/' + ${currentPage - 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Privious</a>
    <a th:unless="${currentPage > 1}">Privious</a>

    &nbsp;

    <span th:each="i: ${#numbers.sequence(1,totalPages)}">
        <a th:if="${i != currentPage}" th:href="@{'/tasks/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
        <span th:unless="${i != currentPage}">[[${i}]]</span>&nbsp;&nbsp;
        &nbsp;&nbsp;
    </span>

    <a th:if="${currentPage < totalPages}" th:href="@{'/tasks/page/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
    <span th:unless="${currentPage < totalPages}">Next</span>

    &nbsp;

    <a th:if="${currentPage < totalPages}" th:href="@{'/tasks/page/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
    <span th:unless="${currentPage < totalPages}">Last</span>

</div>

<!-- Add a logout button -->
<form action="#" th:action="@{/logout}"
      method="POST" class="logout">

    <input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />

</form>

</body>

</html>
