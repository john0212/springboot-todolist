<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        .table-striped>tbody>tr:nth-child(odd)>td,
        .table-striped>tbody>tr:nth-child(odd)>th {
            background-color: #F0F8FF; // Choose your own color here. see https://www.w3schools.com/colors/colors_names.asp
        }
    </style>

    <title>Save Task</title>
</head>

<body>

<div class="container">

    <h3>Task Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Task</p>

    <form action="#" th:action="@{/tasks/save}"
          th:object="${task}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{taskName}"
               class="form-control mb-4 col-4 w-25" placeholder="Task name">

        <input type="date" th:field="*{startDate}"
               class="form-control mb-4 col-4 w-25" placeholder="Start date">

        <input type="date" th:field="*{endDate}"
               class="form-control mb-4 col-4 w-25" placeholder="End date">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/tasks/list}">Back to Employees List</a>

</div>

</body>

</html>
